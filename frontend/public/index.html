<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An online learning app">
    <meta name="author" content="Your Name">
    <title>Online Learning App</title>

    <!-- favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- CSS -->
    <link href="%PUBLIC_URL%/styles.css" rel="stylesheet">

    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Links for SEO and PWA support -->
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <!-- Open Graph Meta Tags for social media -->
    <meta property="og:title" content="Online Learning App"/>
    <meta property="og:description" content="An online learning platform to enhance your skills"/>
    <meta property="og:image" content="%PUBLIC_URL%/logo.png"/>
    <meta property="og:url" content="https://yourdomain.com"/>

    <!-- Twitter Cards Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Online Learning App">
    <meta name="twitter:description" content="An online learning platform to enhance your skills">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png">

</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!-- React JS file -->
    <script src="%PUBLIC_URL%/bundle.js"></script>

</html>
