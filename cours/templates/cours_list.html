<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Liste des cours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Cours disponibles</h1>
    <ul>
        {% for cours in cours %}
            <li>
                <a href="{{ cours.get_absolute_url }}">{{ cours.titre }}</a> - {{ cours.niveau_difficulte }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
